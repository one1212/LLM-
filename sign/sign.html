<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - AI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-card">
            <div class="signup-header">
                <h1 class="gradient-title">계정 만들기</h1>
                <p>AI Dashboard의 모든 기능을 경험해 보세요.</p>
            </div>

            <form class="signup-form">
                <div class="input-field">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="사용자 이름" required>
                </div>
                <div class="input-field">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="이메일 주소" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-check-double"></i>
                    <input type="password" placeholder="비밀번호 확인" required>
                </div>
                
                <button type="submit" class="submit-btn">가입하기</button>
            </form>

            <div class="signup-footer">
                <span>이미 계정이 있으신가요? <a href="../login/login.html">로그인</a></span>
                <a href="../index/index.html" class="back-link">홈으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
