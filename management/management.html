<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management - AI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="management.css">
</head>

<body data-theme="dark">
    <div class="app-container">
        <nav class="sidebar">
            <div class="nav-group top">
                <a href="../index/index.html" class="nav-item">
                    <img src="../img/icon_home-removebg-preview.png" alt="Home" class="nav-icon">
                    <p class="nav-desc">메인 화면</p>
                </a>
                <a href="../management/management.html" class="nav-item active">
                    <img src="../img/icon_file-removebg-preview.png" alt="File" class="nav-icon">
                    <p class="nav-desc">파일 관리</p>
                </a>
                <a href="../message/message.html" class="nav-item">
                    <img src="../img/icon_message-removebg-preview.png" alt="Messages" class="nav-icon">
                    <p class="nav-desc">메시지방</p>
                </a>
            </div>
            <div class="nav-group bottom">
                <div class="nav-item">
                    <img src="../img/icon_profile-removebg-preview.png" alt="Profile" class="nav-icon">
                    <p class="nav-desc">프로필</p>
                </div>
                <div class="nav-item">
                    <img src="../img/icon_settings-removebg-preview.png" alt="Settings" class="nav-icon">
                    <p class="nav-desc">설정</p>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <header class="content-header">
                <h2>내 채팅</h2>
            </header>

            <div id="dropZone" class="upload-drop-zone">
                <div class="drop-zone-content">
                    <i class="fa-solid fa-cloud-arrow-up drop-icon"></i>
                    <p>파일을 이 곳으로 끌어다 놓거나 클릭하세요</p>
                    <span class="drop-sub-text">지원 형식: PDF, HWP, DOCX, PPTX</span>
                </div>
            </div>

            <div id="uploadQueueContainer" class="upload-queue-container" style="display: none;">
                <div class="queue-header">
                    <h3>업로드 대기 목록 (<span id="fileCount">0</span>)</h3>
                    <div class="queue-actions">
                        <button class="action-btn sm cancel" id="clearQueueBtn">전체 취소</button>
                        <button class="action-btn sm primary" id="startUploadBtn">분석 시작</button>
                    </div>
                </div>
                <ul id="fileQueueList" class="file-queue-list">
                    </ul>
            </div>

            <div class="file-card-grid" id="fileGrid">
                <div class="file-card add-new" id="uploadBtn">
                    <i class="fa-solid fa-plus add-icon"></i>
                    <div class="add-text">새 프로젝트 시작</div>
                    <input type="file" id="hiddenFileInput" hidden multiple>
                </div>

                <div class="file-card completed" id="sample-1">
                    <div class="card-check-wrapper" onclick="event.stopPropagation()">
                        <input type="checkbox" class="file-check" data-id="sample-1">
                    </div>
                    <div class="card-header">
                        <div>
                            <div class="card-title">품질 관리 분석 보고서</div>
                            <div class="card-info-text">2024.12.29</div>
                        </div>
                        <i class="fa-regular fa-comment-dots" style="color: #5eead4;"></i>
                    </div>

                    <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <span class="status-badge completed">분석 완료</span>
                        <button class="mini-opt-btn" style="max-width: 80px;" 
                                onclick="location.href='../report/report.html?id=quality_pdf'">미리보기</button>
                    </div>

                    <div class="card-footer">
                        <span class="id-tag">ID: 9928</span>
                        <span class="size-tag"><i class="fa-regular fa-file-pdf"></i> 15.2 MB</span>
                    </div>
                </div>

                <div class="file-card completed" id="sample-2">
                    <div class="card-check-wrapper" onclick="event.stopPropagation()">
                        <input type="checkbox" class="file-check" data-id="sample-2">
                    </div>
                    <div class="card-header">
                        <div>
                            <div class="card-title">부품 재고 현황 보고서</div>
                            <div class="card-info-text">2024.12.30</div>
                        </div>
                        <i class="fa-regular fa-comment-dots" style="color: #5eead4;"></i>
                    </div>

                    <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                        <span class="status-badge completed">분석 완료</span>
                        <button class="mini-opt-btn" style="max-width: 80px;" 
                                onclick="location.href='../report/report.html?id=stock_pdf'">미리보기</button>
                    </div>

                    <div class="card-footer">
                        <span class="id-tag">ID: 2546</span>
                        <span class="size-tag"><i class="fa-regular fa-file-pdf"></i> 20.7 MB</span>
                    </div>
                </div>
            </div>

            <footer class="table-footer">
                <button class="action-btn" id="deleteBtn">선택 삭제</button>
            </footer>
        </main>
    </div>

    <script src="management.js"></script>
</body>

</html>
